<head>

<body>

    <button onclick="experiment2_3()">2.3 Experiment</button>
    <button onclick="experiment2_4()">2.4 Experiment</button>
    <button onclick="experiment2_5()">2.5 Experiment</button>

    <div id="output"></div>

    <script>
        function experiment2_1() {
            var myString = "Hello, world!";
            var myNumber = 42;
            var myBoolean = true;
            var myArray = [1, 2, 3, 4, 5];
            var myObject = {name: "John", age: 30};

            var additionResult = 10 + 20;
            var subtractionResult = 30 - 10;
            var multiplicationResult = 5 * 6;
            var divisionResult = 50 / 10;
            var moduloResult = 10 % 3;

            var firstName = "John";
            var lastName = "Doe";
            var fullName = firstName + " " + lastName;

            var output = "String: " + myString + "<br>" +
                         "Number: " + myNumber + "<br>" +
                         "Boolean: " + myBoolean + "<br>" +
                         "Array: " + myArray + "<br>" +
                         "Object: " + JSON.stringify(myObject) + "<br>" +
                         "Addition Result: " + additionResult + "<br>" +
                         "Subtraction Result: " + subtractionResult + "<br>" +
                         "Multiplication Result: " + multiplicationResult + "<br>" +
                         "Division Result: " + divisionResult + "<br>" +
                         "Modulo Result: " + moduloResult + "<br>" +
                         "Full Name: " + fullName;

            document.getElementById('output').innerHTML = output;
        }

        function experiment2_2() {
                    
             let output = '';

let x = 10;
if (x > 5) {
    output += "x is greater than 5<br>";
} else {
    output += "x is not greater than 5<br>";
}

for (let i = 0; i < 5; i++) {
    output += i + '<br>';
}

let fruits = ["apple", "banana", "cherry"];
for (let fruit of fruits) {

}

        break;
    default:
        output += "It's another day of the week.<br>";
}

document.getElementById('output').innerHTML = output;
}
       function experiment2_3() {

    function factorial(n) {
        if (n === 0 || n === 1) {
            return 1;
        } else {
            return n * factorial(n - 1);
        }
    }

    function scopeTest() {
        var varVariable = "Var variable";
        let letVariable = "Let variable";
        const constVariable = "Const variable";

        return "Var Variable: " + varVariable + "<br>" +
               "Let Variable: " + letVariable + "<br>" +
               "Const Variable: " + constVariable;
    }

    var userInput = parseInt(prompt("Enter a number to calculate its factorial:"));

    if (!isNaN(userInput)) {
        var factorialResult = factorial(userInput);
        var scopeTestResult = scopeTest();
        document.getElementById('output').innerHTML = "Factorial of " + userInput + ": " + factorialResult + "<br>" +
                                                        "Scope Test:<br>" + scopeTestResult;
    } else {
        document.getElementById('output').innerHTML = "Please enter a valid number.";
    }
}

        function experiment2_4() {

            var divElement = document.getElementById('output');
var userInput = prompt("Enter text content for the <div> element:");

var moveElement = document.createElement('div');
moveElement.textContent = "Use arrow keys to move this element";

moveElement.style.top = '0px';

moveElement.style.padding = '10px';
document.getElementById('output').appendChild(moveElement);

document.addEventListener('keydown', function(event) {
    var key = event.key;
    var moveStep = 10;
    if (key === 'ArrowUp') {
        moveElement.style.top = parseInt(moveElement.style.top) - moveStep + 'px';
    } else if (key === 'ArrowDown') {
        moveElement.style.top = parseInt(moveElement.style.top) + moveStep + 'px';
    } else if (key === 'ArrowLeft') {
        moveElement.style.left = parseInt(moveElement.style.left) - moveStep + 'px';
    } else if (key === 'ArrowRight') {
        moveElement.style.left = parseInt(moveElement.style.left) + moveStep + 'px';
    }
});
        }
        function experiment2_6() {

            var form = document.createElement('form');
            var input = document.createElement('input');
            input.setAttribute('type', 'text');
            input.setAttribute('placeholder', 'Enter some data to store');
            form.appendChild(input);
            var storeButton = document.createElement('button');
            storeButton.textContent = "Store Data";
            storeButton.addEventListener('click', function() {
                localStorage.setItem('userData', input.value);
                alert("Data stored successfully!");
            });
            form.appendChild(storeButton);
            document.getElementById('output').appendChild(form);

            var storedData = localStorage.getItem('userData');
            if (storedData) {
                var displayDiv = document.createElement('div');
                displayDiv.textContent = "Stored Data: " + storedData;
                document.getElementById('output').appendChild(displayDiv);
            }

            var clearButton = document.createElement('button');
            clearButton.textContent = "Clear Data";
            clearButton.addEventListener('click', function() {
                localStorage.removeItem('userData');
                alert("Stored data cleared!");
                if (displayDiv) {
                    displayDiv.remove();
                }
            });
            document.getElementById('output').appendChild(clearButton);
        }

        function experiment2_7() {

            fetch('https://jsonplaceholder.typicode.com/posts/1')
                .then(response => response.json())
                .then(data => {
                    var outputDiv = document.getElementById('output');
                    var titleElement = document.createElement('h3');
                    titleElement.textContent = "Fetched Post Title:";
                    var postTitleElement = document.createElement('p');
                    postTitleElement.textContent = data.title;
                    outputDiv.appendChild(titleElement);
                    outputDiv.appendChild(postTitleElement);
                })
                .catch(error => console.error('Error fetching data:', error));

            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'https://jsonplaceholder.typicode.com/posts/1', true);
            xhr.onload = function() {
                if (xhr.status >= 200 && xhr.status < 300) {
                    var responseData = JSON.parse(xhr.responseText);
                    var xhrOutputDiv = document.createElement('div');
                    xhrOutputDiv.innerHTML = "<h3>XHR Fetched Post Title:</h3><p>" + responseData.title + "</p>";
                    document.getElementById('output').appendChild(xhrOutputDiv);
                } else {
                    console.error('XHR request failed');
                }
            };
            xhr.onerror = function() {
                console.error('XHR request failed');
            };
            xhr.send();
        }

        async function experiment2_8() {

            function delayedPromise(value, delay) {
                return new Promise(resolve => {
                    setTimeout(() => {
                        resolve(value);
                    }, delay);
                });
            }

            try {
                var result = await delayedPromise("Resolved value", 2000);
                console.log(result);
                document.getElementById('output').innerHTML = "Promise resolved with value: " + result;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('output').innerHTML = "Error occurred: " + error;
            }
        }
        
    </script>
