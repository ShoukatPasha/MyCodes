<html>
	<head>
		<title>Display day</title>
	</head>
		<body>
			<script language="javascript">
				switch(new Date().getDay())
				{
					case 1:
						day="Monday";
						break;
					case 2:
						day="tuesday";
						break;
					case 3:
						day="wednesday";
						break;
					case 4:
						day="thursday";
						break;
					case 5:
						day="friday";
						break;
					case 6:
						day="saturday";
						break;
					case 7:
						day="sunday";
						break;
				}
					document.write(day);
			
			</script>
		</body>
</html>
