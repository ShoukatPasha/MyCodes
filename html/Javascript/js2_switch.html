<html>
	<head>
		<title>Positive Negative</title>
	</head>
		<body>
			<script language="javascript">
				var n;
					n=parseInt(prompt("enter the number"));
					document.writeln(n);
					
						
						switch((-n)/n)
						{
							
							case 1:
							if((-n)/n==0)
							document.writeln("It is positive integer");
							break;
							case -1:
							
							document.writeln("it is a negative integer");
							break;
						
							default:		
								
							document.writeln("it is zero");
							
							
						}
						
			</script>
		</body>

</html>
