<html>
	<head>
		<title>Positive Negative</title>
	</head>
		<body>
			<script language="javascript">
				var n;
					n=parseInt(window.prompt("enter the number"));
					
						if(n==0)
						{
							document.writeln("It is neither negative nor positive integer");
						}
						else if(n<0)
						{
							document.writeln("it is a negative integer");
						}
						else{
							document.writeln("it is a positive integer");
						}
			</script>
		</body>

</html>
