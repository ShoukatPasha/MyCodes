<html>
	<head>
		<title>Even Odd</title>
	</head>
		<body>
			<script language="javascript">
				var n;
					n=parseInt(window.prompt("enter the value"));
						if(n%2==0)
							{
								document.writeln("<h2>it is even number</h2>");
							}
							else
							{
								document.writeln("it is an odd number");
							}
			</script>
		</body>
</html>
