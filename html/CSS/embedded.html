<html>

<head>

    <style type="text/css">
        h1 {color: green;text-align: center;font-size: 30pt;}
		p { color: red;text-align: left;text-indent: 0.5in;font-size: 15pt;}

        body {background: yellow;margin-left: 1.5in;margin-right: 1.5in;}
    </style>
</head>

 Welcome to CSS programming
    <h1>This message is affected by CSS properties for heading</h1>

</body>

</html>
