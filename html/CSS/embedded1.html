<!--Embedded styles are done on a particular web page other than multiple pages,the styles are declared in the head tag.-->


<html>

<head>
    <title>Embedded style sheet example</title>
    <style type="text/css">
        h1 {color: green;text-align: center;font-size: 30pt;}
		p { color: red;text-align: left;text-indent: 0.5in;font-size: 15pt;}
		table {border-width:2px solid;background-color:lightblue;height:50%;width:50%;rows:5; cols:5;}
		tr{text-align:center; border:2px}
		td{text-align:center;}
        body {background: yellow;margin-left:1.5in;margin-right: 1.5in;}
    </style>
</head>

<body>
 Welcome to CSS programming
    <h1>This message is affected by CSS properties for heading</h1>
    <p>This message is affected by CSS properties for paragraph</p>
    Welcome to CSS programming
    <p style="text-align:center;">Thank you</p>
	<table>
		<tr>
			<td>1</td>
			<td>2</td>
		</tr>
	</table>
</body>

</html>
